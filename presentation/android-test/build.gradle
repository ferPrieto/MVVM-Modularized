apply from: "$rootDir/base-android-library.gradle"

dependencies {
    def acceptanceTestDependencies = rootProject.ext.acceptanceTesting
    def applicationDependencies = rootProject.ext.mainApplication

    implementation acceptanceTestDependencies.testEspressoContrib, {
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    }
    implementation applicationDependencies.recyclerView
    implementation acceptanceTestDependencies.webMockServer
}